{% extends "layout.html" %}

{% block title%} Create Employee {% endblock %}

{% block head%}
<h1>Form Employee</h1>
{% endblock %}

{% block content %}
<div class="emp-form-box">
  <form method="post" action="{% url 'add_employee' %}" >
    {% csrf_token %}
    <table>
      {{form.as_p}}
    </table>
    <button type="submit">Save</button>
  </form>
</div>

{% endblock %}
