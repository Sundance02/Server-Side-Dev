{% extends "layout.html" %}

{% block title%} Create Project {% endblock %}

{% block head%}
<h1>Form Project</h1>
{% endblock %}

{% block content %}
<div class="emp-form-box">
  <form method="post" action="{% url 'add_project' %}">
    {% csrf_token %}
    <table>
      {{form.as_p}}
    </table>
      <!-- เรียกใช้ form -->
    <button type="submit">Save</button>
  </form>
</div>

{% endblock %}
